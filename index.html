<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Single Page Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-danger vh-100 p-0 m-0">
  <div class="container-xl bg-primary vh-100">
    <div id="screen1" class="screen green vh-100">
      <div class="top-section"> 
        <h2>I Can Read your Mind</h2>
      </div>
      <div class="middle-section">
        <h2></h2>
      </div>
      <div class="bottom-section text-end">
        <button id="nextButton">Next</button>
      </div>
    </div>

    <div id="screen2" style="display: none;">
      <div class="top-section"> 
        <h2>Pick a number from 00-99</h2>
      </div>
      <div class="middle-section">
        <button id="nextButton">Next</button>
      </div>
      <div class="bottom-section text-end">
        <button id="resetButton">reset</button>
      </div>
    </div>

    <div id="screen3" style="display: none;">
      <div class="top-section"> 
        <h2>Add both digits together to get a new number</h2>
      </div>
      <div class="middle-section">
        <h2>NextButton</h2>
          <p>Ex: 14 is 1 + 4 = 5</p>
          <p>click next to proceed</p>
      </div>
      <div class="bottom-section text-end">
        <button id="resetButton">reset</button>
      </div>
    </div>
